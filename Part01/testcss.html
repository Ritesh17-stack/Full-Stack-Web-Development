<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style tag will be containing the css code -->
    <style>
        /* "." it will represent the class */
        .myTitle{
            color: purple;
            font-weight: bold;
            font-size : 50px;
        }
        .myContainer{
            background-color: wheat;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .mainBox{
            margin: auto;
        }
        .button{
            background-color: grey;
           align-self:center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="myContainer">
        <p class="myTitle">This is my title</p>
    </div>
    <div class="mainBox" style ="background-color: red; width: 200px; height: 200px;">
        <div style="background-color: blue; height: 50px; width: 150px;"><button class="button">Button2</button></div>
        <div style="background-color: green; height: 50px; width: 150px;"><button class="button">Button1</button></div>
    </div>
    
</body>
</html>
